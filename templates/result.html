<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7f3ed;
            padding: 20px;
            text-align: center;
        }
        .result-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        img.logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <img src="{{ url_for('static', filename='Fempredictlogo.png') }}" class="logo" alt="Logo">
        <h2>{{ prediction_message }}</h2>
        <a href="/" style="text-decoration: none; color: #007bff;">Go Back</a>
    </div>
</body>
</html>
